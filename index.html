<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Pens with Overlay</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>

<body>
 <div class="container">
  <div class="well">
    <ul id="channelsList">
      <li class="single_channel offline">
        <a href="https://player.twitch.tv/?channel=FreeCodeCamp" target="_blank">
          <img class="channel_prev-img" src='https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-channel_offline_image-b8e133c78cd51cb0-1920x1080.png'>
          <div class='cover-overlay'>
            <h4>What is currently streaming</h4>
          </div>

          <div class="user_info">
            <img class="user_img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png">
            <span class="user_name">FreeCodeCamp1</span>
            <span class='status_offline'>offline</span>
          </div>
        </a>
      </li>

     <li class="single_channel offline">
